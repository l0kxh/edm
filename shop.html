<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Modern Shop</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="https://gennaro-staging.bln.liveintent.com/b-66ia.min.js"></script>

    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #10b981;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.5;
        }

        /* Top Navigation */
        nav {
            background: #ffffff;
            border-bottom: 1px solid var(--border);
            padding: 16px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .brand { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; color: var(--text-main); }
        .user-pill {
            display: flex; align-items: center; gap: 12px;
            padding: 6px 14px; background: var(--bg); border-radius: 99px;
            border: 1px solid var(--border); font-size: 14px;
        }
        .logout-link { color: var(--danger); text-decoration: none; font-weight: 600; cursor: pointer; }

        /* Layout Grid */
        .dashboard-container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 0 40px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 32px;
        }

        .section-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;
        }
        .section-header h2 { font-size: 24px; font-weight: 700; margin: 0; }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover { transform: translateY(-4px); border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }

        .img-container {
            height: 180px; background: #fff; padding: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        .img-container img { max-width: 100%; max-height: 100%; object-fit: contain; }

        .p-info { padding: 16px; flex-grow: 1; display: flex; flex-direction: column; }
        .p-cat { font-size: 10px; font-weight: 700; text-transform: uppercase; color: var(--primary); margin-bottom: 4px; }
        .p-title { font-size: 15px; font-weight: 600; margin-bottom: 8px; color: var(--text-main); line-height: 1.2; height: 36px; overflow: hidden; }
        .p-price { font-size: 18px; font-weight: 800; margin-bottom: 16px; }

        .btn-add {
            width: 100%; background: var(--primary); color: white; border: none;
            padding: 10px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer;
        }

        /* Cart Sidebar */
        .sidebar-card {
            background: white; border: 1px solid var(--border); border-radius: 12px;
            padding: 24px; position: sticky; top: 110px; height: fit-content;
        }
        .cart-header { font-size: 18px; font-weight: 700; margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .cart-item { display: flex; flex-direction: column; font-size: 14px; margin-bottom: 16px; gap: 4px; }
        .cart-item-row { display: flex; justify-content: space-between; align-items: center; }
        .cart-item-name { color: var(--text-main); font-weight: 500; }

        .btn-clear-cart {
            background-color: var(--danger); border-radius: 7px; color: white; 
            font-size: 13px; font-weight: 600; cursor: pointer; padding: 7px;
            text-align: left; width: fit-content;
        }

        .btn-remove { 
            background: none; border: none; color: var(--danger); 
            font-size: 12px; font-weight: 600; cursor: pointer; padding: 0;
            text-align: left; width: fit-content;
        }
        .btn-remove:hover { text-decoration: underline; }

        .cart-footer { margin-top: 24px; border-top: 1px solid var(--border); padding-top: 16px; }
        .total-row { display: flex; justify-content: space-between; font-size: 20px; font-weight: 800; margin-bottom: 20px; }

        .btn-checkout {
            width: 100%; background: var(--success); color: white; border: none;
            padding: 14px; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 15px;
        }

        .pagination-bar {
            grid-column: 1 / -1; display: flex; justify-content: center; align-items: center; gap: 16px; margin: 40px 0;
        }
        .page-btn {
            padding: 8px 20px; border: 1px solid var(--border); background: white; border-radius: 6px;
            font-weight: 600; cursor: pointer; color: var(--text-main);
        }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }

        .console {
            grid-column: 1 / -1; background: #0f172a; border-radius: 12px; padding: 20px;
            color: #94a3b8; font-family: 'JetBrains Mono', monospace; font-size: 12px; height: 150px; overflow-y: auto;
        }
        .console-header { color: #38bdf8; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; font-size: 10px; letter-spacing: 1px; }

        .loader { grid-column: 1 / -1; text-align: center; padding: 100px; font-weight: 600; color: var(--text-muted); }

        @media (max-width: 1024px) {
            .dashboard-container { grid-template-columns: 1fr; }
            .sidebar-card { position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="brand">E-COMMERCE CORE</div>
        <div id="user-display" class="user-pill">
            <span id="user-name">Guest User</span>
            <span class="logout-link" onclick="handleLogout()">Sign Out</span>
        </div>
    </nav>

    <div class="dashboard-container">
        <main>
            <div class="section-header">
                <h2>Product Catalog</h2>
            </div>

            <div class="product-grid" id="product-grid">
                <div class="loader">Loading cloud assets...</div>
            </div>

            <div class="pagination-bar">
                <button class="page-btn" id="prev-btn" onclick="changePage(-1)">Previous</button>
                <span id="page-info" style="font-weight: 600; color: var(--text-muted);">Page 1 of 1</span>
                <button class="page-btn" id="next-btn" onclick="changePage(1)">Next</button>
            </div>
        </main>

        <aside>
            <div class="sidebar-card">
                <div class="cart-header">
                    <div>Shopping Bag</div>
                    <div class="btn-clear-cart" onclick="clearCart()">Clear Cart</div>
                </div>
                <div id="cart-list">
                    <div style="text-align: center; color: var(--text-muted); padding: 20px 0; font-size: 14px;">Your bag is currently empty.</div>
                </div>
                
                <div class="cart-footer">
                    <div class="total-row">
                        <span style="font-weight: 400; font-size: 14px; color: var(--text-muted);">Grand Total</span>
                        <span id="total-val">$0.00</span>
                    </div>
                    <button class="btn-checkout" onclick="checkout()">Secure Checkout</button>
                </div>
            </div>
        </aside>

        <div class="console">
            <div class="console-header">Tracking Activity Console</div>
            <div id="console-stream"></div>
        </div>
    </div>

    <div id="success-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4); backdrop-filter:blur(4px); z-index:100; align-items:center; justify-content:center;">
        <div style="background:white; padding:40px; border-radius:16px; text-align:center; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);">
            <div style="font-size:40px; margin-bottom:10px;">âœ…</div>
            <h2 style="margin:0;">Purchase Complete</h2>
            <p id="order-id-display" style="color:var(--text-muted);"></p>
            <button class="page-btn" style="background:var(--primary); color:white; width:100%; border:none; margin-top:20px;" onclick="closeModal()">Return to Shop</button>
        </div>
    </div>

    <script>
        let productsCache = [];
        let currentPage = 0;
        const limit = 12;
        let cart = [];
        let totalCount = 0;

        (function() {
            window.tracker = {
                init: function() { return this; },
                track: function(eventName, props) {
                    const data = {
                        event: eventName,
                        name: eventName,
                        email: this.email,
                        eventData: props
                    }
                    window.liQ = window.liQ || [];
                    window.liQ.push(data);
                    return this;
                }
            };
        })();

        async function loadProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '<div class="loader">Synchronizing items...</div>';
            try {
                const skip = currentPage * limit;
                const res = await fetch(`https://dummyjson.com/products?limit=${limit}&skip=${skip}`);
                const data = await res.json();
                totalCount = data.total;
                productsCache = data.products;
                renderProducts(data.products);
                updatePagination(data.total);
            } catch (e) {
                grid.innerHTML = '<div class="loader" style="color:red">Connection to API lost.</div>';
            }
        }

        function renderProducts(items) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = items.map(p => `
                <div class="product-card" onclick="trackViewById(${p.id})">
                    <div class="img-container"><img src="${p.thumbnail}" alt="${p.title}"></div>
                    <div class="p-info">
                        <div class="p-cat">${p.category}</div>
                        <div class="p-title">${p.title}</div>
                        <div class="p-price">$${p.price.toFixed(2)}</div>
                        <button class="btn-add" onclick="event.stopPropagation(); addItemById(${p.id})">Add to Bag</button>
                    </div>
                </div>
            `).join('');
        }

        function addItemById(id) {
            const product = productsCache.find(p => p.id === id);
            if(!product) return;
            addItem(product);
        }

        function addItem(product) {
            const id = product.id;
            const title = product.title.replace(/'/g, "");
            const price = product.price;
            const category = product.category;
            const thumbnail = product.thumbnail;
            const item = cart.find(i => i.id === id);
            
            if (item) {
                item.qty++;
            } else {
                cart.push({id, title, price, category, thumbnail, qty: 1});
            }
            
            const eventData = {
                cart_link: window.location.href,
                products: [
                    { 
                        product_id: id, 
                        name: title, 
                        price: price, 
                        category: category, 
                        quantity: 1, 
                        image: thumbnail,
                        cta: window.location.href
                    }
                ]
            }
            tracker.track('add_to_cart', eventData);
            logToConsole('CART', `Added ${title}`);
            updateCart();
        }


        function clearCart() {
            cart = [];
            tracker.track('clear_cart', {});
            logToConsole('CART', `cleared`);
            updateCart();
        }

        function removeItem(id) {
            const index = cart.findIndex(i => i.id === id);
            if (index > -1) {
                const item = cart[index];
                tracker.track('remove_from_cart', { product_id: item.id, name: item.title });
                logToConsole('CART', `Removed ${item.title}`);
                cart.splice(index, 1);
                updateCart();
            }
        }

        function updateCart() {
            const list = document.getElementById('cart-list');
            const total = document.getElementById('total-val');
            
            if (cart.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: var(--text-muted); padding: 20px 0; font-size: 14px;">Your bag is currently empty.</div>';
                total.textContent = '$0.00';
                return;
            }

            list.innerHTML = cart.map(i => `
                <div class="cart-item">
                    <div class="cart-item-row">
                        <span class="cart-item-name">${i.title} (x${i.qty})</span>
                        <strong>$${(i.price * i.qty).toFixed(2)}</strong>
                    </div>
                    <button class="btn-remove" onclick="removeItem(${i.id})">Remove from bag</button>
                </div>
            `).join('');
            
            total.textContent = '$' + cart.reduce((s, i) => s + (i.price * i.qty), 0).toFixed(2);
        }

        function checkout() {
            if (cart.length === 0) return alert('Your bag is empty');

            const ord = 'ORD-' + Math.random().toString(36).substring(2, 9).toUpperCase();
            
            // Map full cart data for tracking
            const purchaseData = {
                order_id: ord,
                total_amount: cart.reduce((s, i) => s + (i.price * i.qty), 0).toFixed(2),
                tracking_link: window.location.href,
                products: cart.map(item => ({
                    product_id: item.id,
                    name: item.title,
                    price: item.price,
                    quantity: item.qty,
                    category: item.category,
                    image: item.thumbnail
                }))
            };

            tracker.track('purchase', purchaseData);
            logToConsole('PURCHASE', `Order ${ord} placed with ${cart.length} unique items`);
            
            document.getElementById('order-id-display').textContent = `Order Reference: ${ord}`;
            document.getElementById('success-modal').style.display = 'flex';
            cart = [];
            updateCart();
        }

        function trackViewById(id) {
            const product = productsCache.find(p => p.id === id);
            if(!product) return;
            const eventData = {
                products: [
                    { 
                        product_id: product.id,
                        name: product.title,
                        price: product.price,
                        category: product.category, 
                        image: product.thumbnail
                    }
                ]
            };
            tracker.track('view_product', eventData);
            logToConsole('VIEW', `Selected ${product.title}`);
        }

        function changePage(dir) {
            currentPage += dir;
            loadProducts();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function updatePagination(total) {
            const totalPages = Math.ceil(total / limit);
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = (currentPage + 1) >= totalPages;
            document.getElementById('page-info').textContent = `Page ${currentPage + 1} of ${totalPages}`;
        }

        function closeModal() { document.getElementById('success-modal').style.display = 'none'; }

        function logToConsole(tag, msg) {
            const stream = document.getElementById('console-stream');
            const div = document.createElement('div');
            div.style.marginBottom = '4px';
            div.innerHTML = `<span style="color:#6366f1">[${new Date().toLocaleTimeString()}]</span> <span style="color:#10b981">${tag}</span> ${msg}`;
            stream.prepend(div);
        }

        function handleLogout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }

        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user) { window.location.href = 'index.html'; return; }
            document.getElementById('user-name').textContent = user.name || user.email;
            tracker.email = user.email;
            loadProducts();
        };
    </script>
</body>
</html>
