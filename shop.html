<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-commerce</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="https://gennaro-staging.bln.liveintent.com/b-66ia.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            margin: 0;
        }
        
        .user-info {
            background-color: #e8f4f8;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .product {
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            height: 180px;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image img {
            max-width: 100%;
            max-height: 150px;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-title {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .product-price {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .cart-btn {
            width: 100%;
            padding: 8px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .cart-btn:hover {
            background-color: #27ae60;
        }
        
        .cart-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .cart-items {
            margin-bottom: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin: 20px 0;
        }
        
        .cart-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .clear-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .checkout-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .action-log {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .log-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .log-time {
            color: #7f8c8d;
            font-size: 12px;
        }
        
        .log-event {
            font-weight: bold;
            color: #3498db;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-commerce Shop</h1>
    </header>
    
    <div class="container">
        <div id="user-info" class="user-info">
            Logged in as: <span id="user-name">Guest</span>
            <button onclick="handleLogout()">Logout</button>
        </div>
        
        <h2>Products</h2>
        <div class="product-grid" id="product-grid"></div>
        
        <div class="cart-container">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
            </div>
            
            <div id="cart-items" class="cart-items">
                <div class="cart-item">Your cart is empty</div>
            </div>
            
            <div class="cart-total">
                Total: $<span id="cart-total">0.00</span>
            </div>
            
            <div class="cart-actions">
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
        
        <div class="action-log">
            <h3>Custom Tracking Events Log</h3>
            <div id="event-log"></div>
        </div>
    </div>
    
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">Ã—</span>
            <h2>Purchase Confirmation</h2>
            <p>Your order has been completed successfully!</p>
            <p>Order number: <span id="order-number"></span></p>
            <button onclick="closeModal()">Continue Shopping</button>
        </div>
    </div>

    <script>
        // Custom tracking system
        (function() {
            window.tracker = {
                initialized: false,
                appId: '292431',
                
                init: function() {
                    this.initialized = true;
                    console.log('Custom tracker initialized');
                    this.sessionId = this.generateUUID();
                    return this;
                },
                
                identify: function(email, userData) {
                    if (!this.initialized) this.init();
                    this.currentUserEmail = email;
                    if (userData && userData.name) {
                        const nameParts = userData.name.split(' ');
                        this.currentUserFirstName = nameParts[0] || '';
                        this.currentUserLastName = nameParts.length > 1 ? nameParts.slice(1).join(' ') : '';
                    }
                    
                    const eventData = {
                        appId: this.appId,
                        clientTimestamp: Date.now(),
                        data: {
                            event: 'email_signup',
                            name: "email_signup",
                            email: email,
                            eventData: {
                                productId: null,
                                product: null,
                                cartItems: null,
                                price: null,
                                orderId: null
                            }
                        },
                        pageURL: window.location.href,
                        md5: this.generateSimpleHash(email)
                    };
                    
                    window.liQ = window.liQ || [];
                    window.liQ.push({
                        event: 'email_signup',
                            name: "email_signup",
                            email: email,
                            eventData: {
                                productId: null,
                                product: null,
                                cartItems: null,
                                price: null,
                                orderId: null
                            }
                    });

                    // this.sendToServer(eventData);
                    return this;
                },
                
                track: function(eventName, properties) {
                    if (!this.initialized) this.init();
                    
                    const eventData = {
                        appId: this.appId,
                        clientTimestamp: Date.now(),
                        data: {
                            event: eventName,
                            name: eventName,
                            email: this.currentUserEmail || null,
                            eventData: {
                                productId: properties && properties.productId,
                                Product: properties && properties.product,
                                cartItems: properties && properties.cartItems ? properties.cartItems.map(p => ({
                                    productId: p.productId,
                                    name: p.name,
                                    price: p.price,
                                    quantity: p.quantity,
                                    category: p.category || null,
                                    image: p.image
                                })) : null,
                                price: properties && properties.price !== undefined ? properties.price : null,
                                orderId: properties && properties.orderId || null
                            }
                        },
                        pageURL: window.location.href,
                        md5: this.generateSimpleHash(this.currentUserEmail)
                    };
                    window.liQ = window.liQ || [];
                    window.liQ.push({
                        event: eventName,
                        name: eventName,
                        email: this.currentUserEmail,
                        eventData: 
                        {
                            productId: properties && properties.productId,
                            Product: properties && properties.product,
                            cartItems: properties && properties.cartItems ? properties.cartItems.map(p => (
                                {
                                    productId: p.productId,
                                    name: p.name,
                                    price: p.price,
                                    quantity: p.quantity,
                                    category: p.category || null,
                                    image: p.image
                                }
                            )) : null,
                            price: properties && properties.price !== undefined ? properties.price : null,
                            orderId: properties && properties.orderId || null
                        }
                    });
                    
                    // this.sendToServer(eventData);
                    return this;
                },
                
                sendToServer: function(data) {
                    console.log('Tracking event:', data);
                    fetch('http://localhost:8080/kinesis/push', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => console.log('Tracking success:', data))
                    .catch(error => console.error('Tracking error:', error));
                },
                
                generateUUID: function() {
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        const r = Math.random() * 16 | 0;
                        const v = c === 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                },
                
                generateSimpleHash: function(str) {
                    return md5(str);
                }
            };
            
            window.tracker.init();
        })();

        // Product data
        const products = [
            { id: 1, name: "Premium Headphones", price: 129.99, category: "Audio", image: "https://ui-avatars.com/api/?name=Headphones&background=dd6b20&color=fff&size=200" },
            { id: 2, name: "Wireless Mouse", price: 49.99, category: "Accessories", image: "https://ui-avatars.com/api/?name=Mouse&background=3182ce&color=fff&size=200" },
            { id: 3, name: "Mechanical Keyboard", price: 89.99, category: "Accessories", image: "https://ui-avatars.com/api/?name=Keyboard&background=38a169&color=fff&size=200" },
            { id: 4, name: "4K Monitor", price: 299.99, category: "Displays", image: "https://ui-avatars.com/api/?name=Monitor&background=805ad5&color=fff&size=200" },
            { id: 5, name: "USB-C Hub", price: 39.99, category: "Accessories", image: "https://ui-avatars.com/api/?name=USB+Hub&background=e53e3e&color=fff&size=200" },
            { id: 6, name: "Laptop Stand", price: 29.99, category: "Accessories", image: "https://ui-avatars.com/api/?name=Stand&background=2b6cb0&color=fff&size=200" }
        ];
        
        // State variables
        let currentUser = null;
        let cart = [];
        
        // Initialize the page
        function init() {
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(storedUser);
            // Set tracker email
            window.tracker.currentUserEmail = currentUser.email;
            document.getElementById('user-name').textContent = currentUser.name;
            
            renderProducts();
            updateCartUI();
        }
        
        function handleLogout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            
            tracker.track('logout', {});
            logEvent('Logout', 'User logged out');
            
            window.location.href = 'index.html';
        }
        
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <button class="cart-btn" data-id="${product.id}">Add to Cart</button>
                    </div>
                `;
                
                productElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('cart-btn')) {
                        trackProductView(product);
                    }
                });
                
                const addButton = productElement.querySelector('.cart-btn');
                addButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    addToCart(product);
                });
                
                grid.appendChild(productElement);
            });
        }
        
        function trackProductView(product) {
            const items = [{
                productId: product.id,
                name: product.name,
                price: product.price,
                category: product.category,
                image: product.image
            }];
            
            tracker.track('view_product', { cartItems: items });
            logEvent('Browse', `Viewed product: ${product.name}`);
        }
        
        function addToCart(product) {
            const existingProduct = cart.find(item => item.id === product.id);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    category: product.category,
                    image: product.image
                });
            }
            
            const items = [{
                productId: product.id,
                name: product.name,
                price: product.price,
                quantity: existingProduct ? existingProduct.quantity : 1,
                category: product.category,
                image: product.image
            }];
            
            tracker.track('add_to_cart', { cartItems: items });
            logEvent('Add to Cart', `Added to cart: ${product.name}`);
            updateCartUI();
        }
        
        function removeFromCart(productId) {
            const product = cart.find(item => item.id === productId);
            cart = cart.filter(item => item.id !== productId);
            
            tracker.track('remove_from_cart', {
                productId: productId,
                Product: product ? product.name : null
            });
            
            logEvent('Remove from Cart', `Removed product ID: ${productId}`);
            updateCartUI();
        }
        
        function clearCart() {
            const oldCart = [...cart];
            cart = [];
            
            tracker.track('clear_cart', {
                previousCartValue: calculateCartTotalFromItems(oldCart),
                itemsRemoved: oldCart.length
            });
            
            logEvent('clear_cart', `Cleared all ${oldCart.length} items from cart`);
            updateCartUI();
        }
        
        function calculateCartTotal() {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }
        
        function calculateCartTotalFromItems(items) {
            return items.reduce((total, item) => total + (item.price * item.quantity), 0);
        }
        
        function updateCartUI() {
            const cartItemsElement = document.getElementById('cart-items');
            const totalElement = document.getElementById('cart-total');
            
            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<div class="cart-item">Your cart is empty</div>';
                totalElement.textContent = '0.00';
                return;
            }
            
            let cartHTML = '';
            cart.forEach(item => {
                cartHTML += `
                    <div class="cart-item">
                        <div>
                            ${item.name} x ${item.quantity} ($${(item.price * item.quantity).toFixed(2)})
                        </div>
                        <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                `;
            });
            
            cartItemsElement.innerHTML = cartHTML;
            totalElement.textContent = calculateCartTotal().toFixed(2);
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            
            const orderNumber = generateOrderNumber();
            const purchaseItems = cart.map(item => ({
                productId: item.id,
                name: item.name,
                price: item.price,
                quantity: item.quantity,
                category: item.category,
                image: item.image
            }));
            
            const total = calculateCartTotal();
            
            tracker.track('purchase', {
                orderId: orderNumber,
                revenue: total,
                tax: (total * 0.1).toFixed(2),
                shipping: 9.99,
                cartItems: purchaseItems
            });
            
            logEvent('Purchase', `Completed purchase: Order #${orderNumber}, Total: $${total.toFixed(2)}`);
            
            document.getElementById('order-number').textContent = orderNumber;
            document.getElementById('confirmation-modal').style.display = 'block';
            
            cart = [];
            updateCartUI();
        }
        
        function generateOrderNumber() {
            return 'ORD-' + Math.floor(100000 + Math.random() * 900000);
        }
        
        function closeModal() {
            document.getElementById('confirmation-modal').style.display = 'none';
        }
        
        function logEvent(event, description) {
            const logElement = document.getElementById('event-log');
            const time = new Date().toLocaleTimeString();
            
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-event">${event}:</span>
                ${description}
            `;
            
            logElement.prepend(logItem);
        }
        
        window.onload = init;
    </script>
</body>
</html>
