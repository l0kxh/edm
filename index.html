<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Access | Modern E-commerce</title>

    <script src="https://gennaro-staging.bln.liveintent.com/b-66ia.min.js"></script>
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 20px;
        }

        .auth-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 1100px; /* Expanded for horizontal fill */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 32px; font-weight: 800; letter-spacing: -0.025em; margin: 0; }
        .header p { color: var(--text-muted); font-size: 16px; margin-top: 8px; }

        .auth-tabs {
            display: flex; justify-content: center; gap: 12px; 
            padding-bottom: 1px;
        }

        .auth-tab {
            padding: 12px 32px; font-size: 15px; font-weight: 600; 
            cursor: pointer; transition: all 0.2s; color: var(--text-muted);
            border-bottom: 2px solid transparent;
        }

        .auth-tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Signup Layout - Multi-column */
        .form-section-header {
            grid-column: span 3;
            font-size: 14px;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 20px;
            margin-bottom: 10px;
            /* border-bottom: 1px solid var(--border); */
            padding-bottom: 5px;
        }

        .main-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
        }

        .custom-and-address-wrapper {
            display: grid;
            grid-template-columns: 1.5fr 1fr; /* Address side wider than custom */
            gap: 40px;
            margin-top: 30px;
        }

        label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 6px; color: var(--text-muted); }

        input {
            width: 100%; padding: 12px 14px; border: 1px solid var(--border);
            border-radius: 8px; font-size: 14px; box-sizing: border-box;
            transition: all 0.2s; background: #f9fafb;
        }

        input:focus { outline: none; border-color: var(--primary); background: #fff; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }

        /* Custom Fields Area */
        .custom-fields-box {
            background: #f8fafc; padding: 20px; border-radius: 12px; border: 1px solid var(--border);
        }

        .custom-field-row {
            display: flex; gap: 8px; align-items: center; margin-bottom: 12px;
        }

        .btn-add-custom {
            background: var(--primary); color: white; border: none;
            padding: 8px 16px; font-size: 13px; font-weight: 600; border-radius: 6px;
            cursor: pointer; transition: opacity 0.2s;
        }

        .btn-add-custom:hover { opacity: 0.9; }

        .btn-remove {
            color: var(--danger); font-size: 20px; cursor: pointer; border: none; background: none;
        }

        .primary-btn {
            width: 100%; max-width: 300px; display: block; margin: 40px auto 0;
            background-color: var(--primary); color: white;
            border: none; padding: 16px; font-size: 16px; font-weight: 700;
            border-radius: 8px; cursor: pointer; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* Login Layout - Smaller width */
        #login-form { max-width: 400px; margin: 0 auto; }

        .auth-form { display: none; }
        .auth-form.active { display: block; }

        @media (max-width: 900px) {
            .main-grid, .custom-and-address-wrapper { grid-template-columns: 1fr; }
            .auth-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="header">
            <h1>Platform Registration</h1>
            <p>Create your account and configure tracking parameters</p>
        </div>

        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showTab('signup')">New Account</div>
            <div class="auth-tab" onclick="showTab('login')">Existing User</div>
        </div>

        <div id="signup-form" class="auth-form active">
            <div class="main-grid">
                <div class="form-section-header">Personal Information</div>
                <div><label>First Name</label><input type="text" id="signup-first-name" placeholder="John"></div>
                <div><label>Last Name</label><input type="text" id="signup-last-name" placeholder="Doe"></div>
                <div><label>Email Address</label><input type="email" id="signup-email" placeholder="john@company.com"></div>
                <div><label>Phone Number</label><input type="text" id="signup-phone" placeholder="+1 (555) 000-0000"></div>
                <div><label>Fax</label><input type="text" id="signup-fax" placeholder="Optional"></div>
                <div><label>Password</label><input type="password" id="signup-password" placeholder="••••••••"></div>
            </div>

            <div class="custom-and-address-wrapper">
                <div>
                    <div class="form-section-header">Business Address</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div style="grid-column: span 2;"><label>Company</label><input type="text" id="signup-company" placeholder="ACME Corp"></div>
                        <div style="grid-column: span 2;"><label>Address Line 1</label><input type="text" id="signup-address-1" placeholder="123 Industrial Way"></div>
                        <div style="grid-column: span 2;"><label>Address Line 2</label><input type="text" id="signup-address-2" placeholder="Suite 100"></div>
                        <div><label>City</label><input type="text" id="signup-city" placeholder="San Francisco"></div>
                        <div><label>State / Province</label><input type="text" id="signup-state" placeholder="CA"></div>
                        <div><label>Zip / Postal</label><input type="text" id="signup-zip" placeholder="94103"></div>
                        <div><label>Country</label><input type="text" id="signup-country" placeholder="United States"></div>
                    </div>
                </div>

                <div>
                    <div class="form-section-header">Custom Metadata</div>
                    <div class="custom-fields-box">
                        <div id="custom-fields-container"></div>
                        <button type="button" class="btn-add-custom" onclick="addCustomFieldRow()">+ Add Field Row</button>
                        <p style="font-size: 11px; color: var(--text-muted); margin-top: 10px;">Note: Keys will be automatically prefixed with "custom_"</p>
                    </div>
                </div>
            </div>

            <button class="primary-btn" onclick="handleSignup()">Complete Registration</button>
        </div>

        <div id="login-form" class="auth-form">
            <div style="margin-bottom: 20px;">
                <label>Email Address</label>
                <input type="email" id="login-email" placeholder="email@example.com">
            </div>
            <div style="margin-bottom: 20px;">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="••••••••">
            </div>
            <button class="primary-btn" style="max-width: 100%;" onclick="handleLogin()">Sign In</button>
        </div>
    </div>

    <script>
        const appId = "b-66ia";

        function addCustomFieldRow() {
            const container = document.getElementById('custom-fields-container');
            const row = document.createElement('div');
            row.className = 'custom-field-row';
            row.innerHTML = `
                <input type="text" class="custom-key" placeholder="Key (e.g. industry)">
                <input type="text" class="custom-value" placeholder="Value">
                <button type="button" class="btn-remove" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(row);
        }

        // Initialize Tracker
        (function() {
            window.tracker = {
                initialized: false,
                init: function() { this.initialized = true; return this; },
                track: async function(eventName, properties) {
                    window.liQ = window.liQ || [];
                    await window.liQ.push({ 
                        event: eventName, 
                        name: eventName,
                        email: properties.email || null,
                        base64Email: btoa(properties.email),
                        eventData: properties 
                    });
                    console.log("Tracking Push:", properties);
                },
            };
            window.tracker.init();
        })();

        function showTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');
        }

        async function handleSignup() {
            const data = {
                email: document.getElementById('signup-email').value,
                firstName: document.getElementById('signup-first-name').value,
                lastName: document.getElementById('signup-last-name').value,
                company: document.getElementById('signup-company').value,
                address1: document.getElementById('signup-address-1').value,
                address2: document.getElementById('signup-address-2').value,
                city: document.getElementById('signup-city').value,
                state: document.getElementById('signup-state').value,
                zip: document.getElementById('signup-zip').value,
                country: document.getElementById('signup-country').value,
                phone: document.getElementById('signup-phone').value,
                fax: document.getElementById('signup-fax').value,
            };

            const customRows = document.querySelectorAll('.custom-field-row');
            customRows.forEach(row => {
                const key = row.querySelector('.custom-key').value.trim();
                const value = row.querySelector('.custom-value').value.trim();
                if (key && value) {
                    const cleanKey = `custom_${key.toLowerCase().replace(/\s+/g, '_')}`;
                    data[cleanKey] = value;
                }
            });

            if (!data.email) { alert('Email is required'); return; }

            await tracker.track("email_signup", data);
            localStorage.setItem('currentUser', JSON.stringify({ email: data.email }));
            window.location.href = 'shop.html';
        }

        function handleLogin() {
            const email = document.getElementById('login-email').value;
            if (email) {
                localStorage.setItem('currentUser', JSON.stringify({ email }));
                window.location.href = 'shop.html';
            }
        }
    </script>
</body>
</html>
